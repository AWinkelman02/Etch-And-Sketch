<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Pixel Canvas</h1>
    <div class="bx container">
        <div class="bx controls">
            <h2>Grid Options</h2>
            <div class="bx color">
                <input type="color" name="colorPicker" id="colorPicker" value="#808080">
            </div>
            <div class="bx grid-size">
                <h3>Grid Size</h3>
                <span id="output"></span>
                <input type="range" name="gridSize" id="grid-range" min="2" max="100" value="16">

                <button type="button" id="reset-grid">Clear Grid</button>
                <button type="button" id="clear-grid">Reset Grid</button>
                <div class="bx toggle">
                    <label for="toggle-grid"><input type="checkbox" class="toggle-grid">Toggle Grid Lines</label>
                </div>
            </div>    
        </div>
    
        <div class="bx main">
            <div class="bx grid-container"></div>        
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
